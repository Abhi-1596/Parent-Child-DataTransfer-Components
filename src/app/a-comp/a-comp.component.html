<div>
    <h1>Component A</h1>
    <label>Input for component A</label>
    <div class="panel panel-primary">
        <div class="panel-body">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Enter any text for component A" [(ngModel)]="comp_A_UserInput">
            </div>
        </div>
    </div>
    <div>
        <p>User Input from component A : {{ comp_A_UserInput }}</p>
    </div>
</div>

<hr>

<div>
    <p>User Input to component A from component B : {{ compB }}</p>
    <app-b-comp [parentValue]="comp_A_UserInput" (dataSent)="dataReceiver($event)"></app-b-comp>
    <p>User Input to component A from component B : {{ compB }}</p>
</div>
